<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control de LED</title>
</head>
<body>
    <h1>Control de LED</h1>
    <button onclick="toggleLED('on')">Encender LED</button>
    <button onclick="toggleLED('off')">Apagar LED</button>

    <script>
        function toggleLED(state) {
            // Cambia '192.168.4.1' por la IP de tu ESP32
            fetch(`http://192.168.4.1/control?state=${state}`)
                .then(response => response.text())
                .then(data => {
                    console.log(data);
                    alert(data);
                })
                .catch(error => console.error('Error:', error));
        }
    </script>
</body>
</html>
